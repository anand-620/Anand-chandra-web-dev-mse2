<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>

    <!-- INTERNAL CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 40px;
        }

        .container {
            width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        #taskInput {
            width: 70%;
            padding: 10px;
            border: 1px solid gray;
            border-radius: 5px;
        }

        #addBtn {
            padding: 10px 20px;
            background: teal;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #addBtn:hover {
            background: rgb(1, 110, 110);
        }

        ul {
            margin-top: 20px;
            padding: 0;
            list-style: none;
        }

        li {
            background: #e8e8e8;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li.completed {
            text-decoration: line-through;
            background: #c7ffc7;
        }

        .deleteBtn {
            background: red;
            border: none;
            padding: 7px 12px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .deleteBtn:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>To-Do List</h2>

        <input type="text" id="taskInput" placeholder="Enter new task">
        <button id="addBtn">Add Task</button>

        <ul id="taskList"></ul>
    </div>

    <script src="todo.js"></script>
</body>
</html>
