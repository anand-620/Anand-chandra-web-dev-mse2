<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 15px 20px;
            position: relative;
        }

        .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: yellow;
        }

        /* Hamburger menu icon */
        .hamburger {
            display: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
        }

        /* Hide checkbox */
        #menu-toggle {
            display: none;
        }

        /* Responsive */
        @media (max-width: 740px) {

            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                background: #333;
                position: absolute;
                top: 60px;
                right: 0;
                padding: 10px;
                width: 160px;
                gap: 15px;
            }

            /* If checkbox is checked â†’ show menu */
            #menu-toggle:checked + .hamburger + .nav-links {
                display: flex;
            }
        }
    </style>

</head>

<body>

    <nav class="navbar">

        <div class="logo">MyWebsite</div>

        <input type="checkbox" id="menu-toggle">

        <label for="menu-toggle" class="hamburger">&#9776;</label>

        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

    </nav>

</body>
</html>
