<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Navbar</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #ff9966, #ff5e62);
  }

  /* Navbar Container */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 50px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 100;
  }

  /* Logo */
  .logo {
    color: white;
    font-size: 24px;
    font-weight: bold;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  /* Navbar Links */
  .nav-links {
    list-style: none;
    display: flex;
    gap: 25px;
  }

  .nav-links li {
    position: relative;
  }

  .nav-links a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    transition: color 0.3s ease;
  }

  .nav-links a::after {
    content: '';
    position: absolute;
    width: 0%;
    height: 2px;
    left: 0;
    bottom: -5px;
    background: white;
    transition: width 0.3s ease;
  }

  .nav-links a:hover {
    color: #ffe0b2;
  }

  .nav-links a:hover::after {
    width: 100%;
  }

  /* Simple Entrance Animation */
  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(-30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .navbar {
    animation: slideIn 1s ease-out;
  }
</style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">PetPulse</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Adopt</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

</body>
</html>
