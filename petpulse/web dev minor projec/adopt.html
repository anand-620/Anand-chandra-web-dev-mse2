<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adopt a Pet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="darkModeBtn" class="dark-mode-btn">Toggle Dark Mode</button>

  <header>
    <h1>Adoption Inquiry Form üêæ</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="pets.html">Pets</a>
      <a href="adopt.html">Adopt</a>
    </nav>
  </header>

  <section class="form-container">
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="pet">Pet Interested In:</label>
      <input type="text" id="pet" placeholder="e.g., Buddy the Labrador">

      <label for="message">Why do you want to adopt?</label>
      <textarea id="message" rows="4"></textarea>

      <button type="submit">Submit Inquiry</button>
    </form>
  </section>

  <footer>
    <p>¬© 2025 Pet Care</p>
  </footer>

  <script src="script2.js" defer></script>
  <script>
    // Dark Mode Toggle
    const darkBtn = document.getElementById('darkModeBtn');
    darkBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
